{{template "base" .}}

{{define "content"}}
<div class="container">
    <div class="row">
        <div class="col">
            <h1>Login</h1>
            <form method="post" action="/user/login" novalidate>
                <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
                <div class="row">
                    <div class="mb-3 mt-5">
                        <label for="email">Email</label>
                        {{with .Form.Errors.Get "email"}}
                        <label class="text-danger">{{.}}</label>
                        {{end}}
                        <input type="email" name="email" id="email" class='form-control {{with .Form.Errors.Get "email"}}is-invalid {{end}}' value="" required autocomplete="off">
                    </div>
                    <div class="mb-3">
                        <label for="password">Password</label>
                        {{with .Form.Errors.Get "password"}}
                        <label class="text-danger">{{.}}</label>
                        {{end}}
                        <input type="password" name="password" id="password" class='form-control {{with .Form.Errors.Get "password"}}is-invalid {{end}}' value="" required autocomplete="off">
                    </div>

                    <hr>
                    <div class="mb-3">
                        <input type="submit" class="btn btn-primary" value="Submit">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{{end}}
